<section>
    <h2>Angularowa Galeria ({{ currentIndex + 1 }})</h2> <!-- da się pisać wyrażenia, a nie tylko listować zmienne -->

    <ul>
        <li *ngFor="let picture of pictures; let i = index" [class.active]="currentIndex === i">    <!--"index" to wewnątrzna zmienna dla pętli! -->
            <img [src] = "picture" alt="picture" class="thumb"  (click) = "handleClick(i)" />
        </li>
    </ul>

    <span class="prev"><</span>
    <span class="next">></span>

    <img [src]="pictures[currentIndex]" class="preview" />

</section>
