<section>
    <h2>Angularowa Galeria ({{ currentIndex + 1 }})</h2>

    <ul>
        <li>
            <img [src] = "pictures[0]" alt="" class="thumb"  (click) = "handleClick(0)" />
        </li>
        <li class="active">
            <img [src] = "pictures[1]" alt="" class="thumb" (click) = "handleClick(1)" />
        </li>
        <li>
            <img [src] = "pictures[2]" alt="" class="thumb" (click) = "handleClick(2)" />
        </li>
    </ul>

    <span class="prev"><</span>
    <span class="next">></span>

    <img [src]="pictures[currentIndex]" class="preview" />

</section>
